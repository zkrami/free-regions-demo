<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            
            <div class="h1 mt-16">نموذج طلب الكتروني</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">


        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">نموذج طلب الكتروني</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="الشركة" formControlName="company">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="الاسم الأول" value="سمير" formControlName="firstName">
                        <mat-error *ngIf="formErrors.firstName.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="الاسم الاخير" value="الحموي" formControlName="lastName">
                        <mat-error *ngIf="formErrors.lastName.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

                    <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="العنوان" formControlName="address">
                            مزة فيلات متصلة
                        </textarea>
                        <mat-error *ngIf="formErrors.address.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="العنوان 2" formControlName="address2"></textarea>
                        <mat-error *ngIf="formErrors.address2.required">
                            Required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="33">
                        <input matInput placeholder="المدينة" value="دمشق" formControlName="city">
                        <mat-error *ngIf="formErrors.city.required">
                            Required
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field fxFlex="33">
                        <input matInput #postalCode placeholder="الرمز البريدي" value="94043"
                               formControlName="postalCode">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        <mat-error *ngIf="formErrors.postalCode.maxlength">
                            Postal Code needs to be max. {{formErrors.postalCode.maxlength.requiredLength}} characters
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <button  [swal]="['شكرا جزيلا', 'لقد تم ارسال الطلب بنجاح', 'success']" mat-raised-button style="width: 100%" mat-button color="accent">ارسال</button>

                </div>

            </form>

        

        </div>


    </div>
    <!-- / CONTENT -->

</div>
